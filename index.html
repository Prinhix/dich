<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dịch</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    .container {
      display: flex;
      width: 95%;
      margin-top: 20px;
    }
    .panel {
      flex: 1;
      border: 2px solid black;
      margin: 0 10px;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .title {
      text-align: center;
      color: blue;
      margin: 5px;
    }
    textarea {
      flex: 1;
      margin: 5px;
      resize: none;
      font-size: 16px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      margin: 5px;
    }
    .output {
      border: 1px solid black;
      margin: 5px;
      padding: 5px;
      height: 60px;
      overflow-y: auto;
      white-space: pre-wrap;
      background: #fafafa;
    }
    button {
      padding: 5px 20px;
      cursor: pointer;
    }
    .divider {
      width: 2px;
      background: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Bên trái -->
    <div class="panel">
      <div class="title">Nhập mã tứ phân để chuyển sang ký tự</div>
      <div class="buttons">
        <button onclick="clickLeft()">Click</button>
      </div>
      <textarea id="inputLeft" placeholder="Nhập mã tứ phân..."></textarea>
      <div id="outputLeft" class="output"></div>
    </div>

    <div class="divider"></div>

    <!-- Bên phải -->
    <div class="panel">
      <div class="title">Nhập ký tự để chuyển đổi sang mã tứ phân</div>
      <div class="buttons">
        <button onclick="clickRight()">Click</button>
      </div>
      <textarea id="inputRight" placeholder="Nhập chuỗi ký tự..."></textarea>
      <div id="outputRight" class="output"></div>
    </div>
  </div>

  <script>
    // Chuyển tứ phân sang thập phân
    function tuPhanSangThapPhan(s) {
      let result = 0;
      for (let c of s) result = result * 4 + (c.charCodeAt(0) - 48);
      return result;
    }

    // Chuyển thập phân sang tứ phân
    function toBase4(n) {
      if (n === 0) return "0";
      let res = "";
      while (n > 0) {
        res = (n % 4) + res;
        n = Math.floor(n / 4);
      }
      return res;
    }

    // Bên trái: xử lý 3 bước (Dán → Chạy → Copy)
    async function clickLeft() {
      const input = document.getElementById("inputLeft");
      const output = document.getElementById("outputLeft");
      // Dán clipboard
      const text = await navigator.clipboard.readText();
      input.value = text.trim();

      // Chạy chuyển đổi
      const tokens = input.value.split(/\s+/);
      let result = "";
      for (let token of tokens) {
        if (token) {
          const dec = tuPhanSangThapPhan(token);
          result += String.fromCharCode(dec);
        }
      }
      output.innerText = result;

      // Copy kết quả
      await navigator.clipboard.writeText(result);
    }

    // Bên phải: xử lý 3 bước (Dán → Chạy → Copy)
    async function clickRight() {
      const input = document.getElementById("inputRight");
      const output = document.getElementById("outputRight");
      // Dán clipboard
      const text = await navigator.clipboard.readText();
      input.value = text.trim();

      // Chạy chuyển đổi
      let result = "";
      for (let c of input.value) {
        result += toBase4(c.charCodeAt(0)) + " ";
      }
      output.innerText = result.trim();

      // Copy kết quả
      await navigator.clipboard.writeText(result.trim());
    }
  </script>
</body>
</html>
